<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Raven_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(원킬)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>
            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(유지력)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill1.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp1.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp2.png" />
                </div>
            </div>
            
        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(라브리프 > 아알 > 아히브)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>멸망의 꿈</td>
                    <td>18M</td>
                </tr>
                <tr>
                    <td>까마귀 돌진</td>
                    <td>7M 전진 11M</td>
                </tr>
                <tr>
                    <td>어둠의 그림자</td>
                    <td>8M 전진</td>
                </tr>
                <tr>
                    <td>까마귀 불꽃</td>
                    <td>7M / 5.5M</td>
                </tr>
                <tr>
                    <td>어둠 폭발</td>
                    <td>12M</td>
                </tr>
                <tr>
                    <td>사악한 기운</td>
                    <td>15M</td>
                </tr>
                <tr>
                    <td>밤 까마귀</td>
                    <td>5M 전진</td>
                </tr>
                <tr>
                    <td>그림자 분출</td>
                    <td>19M</td>
                </tr>
                <tr>
                    <td>회피</td>
                    <td>7M</td>
                </tr>
            </div>
            </table>
</div>
</div>
        <div class="name">출처 - <a href="https://www.youtube.com/watch?v=5JH26qgbeII"> YouTube 검은사막스텝 [채널로 이동]</a></div>
    </div>
</body>
</html>
